<ons-page id='userSetting'>
    <div class="settingLeft">
        <ons-back-button class='setLeft'></ons-back-button>
        <span class='settingTitle'>修改密码</span>
    </div>

    <div class='pwdSetting'>
        <div>
            <p>原密码</p>
            <ons-input id="originPwd" placeholder="请输入原密码" type="password" modifier="underbar"></ons-input>
        </div>
        <div style='margin-top:10px'>
            <p>新密码</p>
            <ons-input id="newPwd" placeholder="请输入六位数字、字母组合密码" type="password" modifier="underbar">
            </ons-input>
        </div>

        <div style='margin-top:10px'>
            <p>确认密码</p>
            <ons-input id="reNewPwd" placeholder="请再次确认密码" type="password" modifier="underbar">
            </ons-input>
        </div>

        <ons-button id='pwdSave' modifier="large">确 认</ons-button>
    </div>

    <!-- 密码修改提示框 -->
    <ons-alert-dialog id="userSettingDialog" modifier="rowfooter">
        <div class="alert-dialog-title">错误</div>
        <div id='userSettingerror' class="alert-dialog-content">

        </div>
        <div class="alert-dialog-footer">
            <ons-alert-dialog-button id='userSettingDialogBtn'>确定</ons-alert-dialog-button>
        </div>
    </ons-alert-dialog>

    <!-- 修改成功提示框 -->
    <ons-alert-dialog id="userSettingSuccess" modifier="rowfooter">
        <div class="alert-dialog-title">提示</div>
        <div class="alert-dialog-content">
            密码修改成功
        </div>
        <div class="alert-dialog-footer">
            <ons-alert-dialog-button id='userSettingSuccessBtn'>确定</ons-alert-dialog-button>
        </div>
    </ons-alert-dialog>
</ons-page>
