<ons-page id='visit'>
    <div class='visit'>
        <div class="visitLeft">
            <ons-back-button class='visitLeft'></ons-back-button>
            <span class='visitTitle'>日志回访</span>
        </div>
        <form id='visitForm'>
            <div class="form-row">
                <label for="visitClient"><span style='color:red'>* </span>客户名称</label>
                <div class="input-group mb-2">
                    <input type="text" class="form-control" id="visitClient" disabled>
                    <div class="input-group-prepend">
                        <div id='visitClientIcon' class="input-group-text">
                            <img src="icon/qc.png" width="20px" height="20px"> </div>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-3" style="padding-right:5px ;">
                    <label for="visitCsname">客服姓名</label>
                    <input type="text" class="form-control" id="visitCsname">
                </div>
                <div class="form-group col-md-3" style="padding-left:5px ;">
                    <label for="visitClientname">客户姓名</label>
                    <input type="text" class="form-control" id="visitClientname">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-3" style="padding-right:5px ;">
                    <label for="visitClientphone">客户电话</label>
                    <input type="text" class="form-control" id="visitClientphone">
                </div>
                <div class="form-group col-md-3" style="padding-left:5px ;">
                    <label for="visitClientqq">客户QQ</label>
                    <input type="text" class="form-control" id="visitClientqq">
                </div>
            </div>

            <div id='visitHideContent'>
                <div class="form-row">
                    <div class="form-group col-md-3" style="padding-right:5px ;">
                        <label for="visitStart"><span style='color:red'>* </span>开始时间</label>
                        <input type="text" class="form-control datetimepicker-input" id="datetimepickerStart"
                            data-toggle="datetimepicker" data-target="#datetimepickerStart" />
                    </div>
                    <div class="form-group col-md-3" style="padding-left:5px ;">
                        <label for="visitEnd"><span style='color:red'>* </span>结束时间</label>
                        <input type="text" class="form-control datetimepicker-input" id="datetimepickerEnd"
                            data-toggle="datetimepicker" data-target="#datetimepickerEnd" />
                    </div>
                </div>

                <div class="form-row">
                    <label for="visitProblemDetails"><span style='color:red'>* </span>问题详情</label>
                    <div class="input-group mb-2">
                        <div id='visitProblemDetails' contenteditable="true"></div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFile" multiple>
                        <label class="custom-file-label" for="customFile">上传附件（文件小于3M）</label>
                    </div>
                </div>

                <div class="form-row">
                    <label for="visitProblemNotes"><span style='color:red'>* </span>问题备注</label>
                    <div class="input-group mb-2">
                        <input type="text" class="form-control" id="visitProblemNotes">
                    </div>
                </div>

                <div class="form-row">
                    <label for="visitDealResult"><span style='color:red'>* </span>处理结果</label>
                    <div class="input-group mb-2">
                        <input type="text" class="form-control" id="visitDealResult">
                    </div>
                </div>
            </div>

        </form>

        <div id='visitLine'>
            <i></i>
            <p>展开全部内容</p>
        </div>

        <div class="form-row">
            <label for="visitContent">回访内容</label>
            <div class="input-group mb-2">
                <input type="text" class="form-control" id="visitContent">
            </div>
        </div>

        <div class="form-row" style='margin-top:20px'>
            <label for="visitRemarks">回访备注</label>
            <div class="input-group mb-2">
                <input type="text" class="form-control" id="visitRemarks">
            </div>
        </div>

        <div class="form-row" style='margin-top:20px'>
            <label for="visitProblemDeal">问题处理程度</label>
            <select id="visitProblemDeal" class="form-control">
                <option>已解决</option>
                <option>未解决</option>
            </select>
        </div>

        <div class="form-row" style='margin-top:20px'>
            <label for="visitCsStatus">客服服务态度</label>
            <select id="visitCsStatus" class="form-control">
                <option>满意</option>
                <option>一般</option>
                <option>不满意</option>
            </select>
        </div>

        <ons-button id='visitSave' modifier="large">保 存</ons-button>
    </div>
</ons-page>
