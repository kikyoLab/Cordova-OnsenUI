<ons-page id='userIndex'>
    <div class='userIndexLogo'>
        <img src="icon/bj.png" width="55%" height="100%">
        <span class='userIndexTitle'>客户服务日志</span>
    </div>

    <div class='userIndexHader'>
        <div class='titleLeft'>
            <span id='titleProblemNum'></span>
            <span id='userIndexTitle2'></span>
        </div>
        <div id='taskTotal'>
            <span class='taskTotalTitle'>累计</span>
            <span id='PBcount'></span>
        </div>
    </div>



    <span class='featuresTitle'>日志工具</span>
    <div class='featuresCard'>
        <ons-card id='addNewTask' class='newTask'>
            <img src="icon/edit.png" width="35px" height="35px">
            <div class='cardText1'>新建日志</div>
            <div class='cardText2'>每日问题处理情况</div>
        </ons-card>

        <ons-card id='seeTask' class='newTask'>
            <img src="icon/task.png" width="35px" height="35px">
            <div class='cardText1'>日志查看/回访</div>
            <div class='cardText2'>补充客户问题回访</div>
        </ons-card>

        <ons-card id='allTask' class='newTask'>
            <img src="icon/total.png" width="35px" height="35px">
            <div class='cardText1'>日志统计</div>
            <div class='cardText2'>问题数据统计</div>
        </ons-card>

        <ons-card id='problemFeedBack' class='newTask'>
            <img src="icon/question.png" width="35px" height="35px">
            <div class='cardText1'>问题反馈</div>
            <div class='cardText2'>客户问题汇总</div>
        </ons-card>

        <span class='featuresTitle'>系统设置</span>
        <ons-card id='setting' class='newTask'>
            <img src="icon/setting.png" width="35px" height="35px">
            <div class='cardText1'>修改密码</div>
            <div class='cardText2'>修改系统登陆密码</div>
        </ons-card>
    </div>
</ons-page>
