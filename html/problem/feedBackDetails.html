<ons-page id='feedBackDetails'>
    <div class="FBDetailsLeft">
        <ons-back-button class='FBDetailsLeft'></ons-back-button>
        <span class='FBDetailsTitle'>反馈详情</span>
    </div>

    <div class='detailesTitle'>
        <div class='detailesImg'>
            <img src="icon/details.png" width="50px" height="50px">
            <p id='csNameFirst'></p>
        </div>

        <div class='detailesContent'>
            <div id='csName'></div>
            <div id='problemId'></div>
        </div>
    </div>

    <div class='splitLine'></div>

    <div class='detailesMain'>
        <div class='detailesRowLeft'>
            <div class='detailesRowId'>超市名 :</div>
            <div class='detailesRowId'>SN :</div>
            <div class='detailesRowId'>工号 :</div>
            <div class='detailesRowId'>反馈人 :</div>
            <div class='detailesRowId'>联系电话 :</div>
            <div class='detailesRowId'>联系人 :</div>
            <div class='detailesRowId'>联系QQ :</div>
            <div class='detailesRowId'>反馈时间 :</div>
            <div class='detailesRowId'>标题 :</div>
            <div class='detailesRowId'>问题详情 :</div>
        </div>

        <div class='detailesRowRight'>
            <div id='fbsup' class='detailesRowContent'></div>
            <div id='fbsn' class='detailesRowContent'></div>
            <div id='fbjobnum' class='detailesRowContent'></div>
            <div id='fbfeedname' class='detailesRowContent'></div>
            <div id='fbtel' class='detailesRowContent'></div>
            <div id='fbtelname' class='detailesRowContent'></div>
            <div id='fbtelqq' class='detailesRowContent'></div>
            <div id='fbtime' class='detailesRowContent'></div>
            <div id='fbtitle' class='detailesRowContent'></div>
            <div id='fbdetail' class='detailesRowContent'></div>
        </div>
    </div>

    <div class="FB-form-row">
        <label for="FBDetailsBack">回复 :</label>
        <div class="input-group mb-2">
            <div id='FBDetailsBack' contenteditable="true" placeholder="对反馈问题提供解决方案"></div>
        </div>
    </div>

    <div class='FBSaveSet'>
        <ons-button id='FBSave' modifier="large">确 定</ons-button>
    </div>
</ons-page>
