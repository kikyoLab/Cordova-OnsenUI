<ons-page id='feedBack'>
    <div class="feedBackLeft">
        <ons-back-button class='feedLeft'></ons-back-button>
        <span class='feedBackTitle'>问题反馈</span>
    </div>

    <ons-search-input placeholder="输入搜索关键词内容" class='feedBackSearch'>
    </ons-search-input>

    <div id='feedBackCard'></div>

    <!-- 反馈接口故障 -->
    <ons-alert-dialog id="PBFB" modifier="rowfooter">
        <div class="alert-dialog-title">提示</div>
        <div class="alert-dialog-content">
            问题反馈接口故障,请重新尝试
        </div>
        <div class="alert-dialog-footer">
            <ons-alert-dialog-button id='PBFBBTN'>确定</ons-alert-dialog-button>
        </div>
    </ons-alert-dialog>
</ons-page>
